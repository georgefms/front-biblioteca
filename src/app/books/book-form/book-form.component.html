<mat-card>
  <mat-card-header>
    <mat-card-title>Adicionar Livro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field class="book-form-field">
        <input formControlName="name" matInput placeholder="Nome">
      </mat-form-field>
      
      <mat-form-field class="book-form-field">
        <input formControlName="year" matInput placeholder="Ano">
      </mat-form-field>
    
      <mat-form-field class="book-form-field">
        <input formControlName="author" matInput placeholder="Autor">
      </mat-form-field>
    
      <mat-form-field class="book-form-field">
        <input formControlName="gender" matInput placeholder="GÃªnero">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
